<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Weather Dash</title>


</head>

<body onload="searchStore()">
    <div class="container">
        <div class="row">
            <div class="col-3 sidebar">
                <form id="weather-form">
                    <label for="city-input">Search for a City</label>
                    <input type="text" id="city-input"><br>

                    <!-- This button will trigger our AJAX call -->
                    <input id="find-city" type="submit" value="City Search">
                </form>
                <div id="btn-history">
                </div>
            </div>

            <div class="col-9 not-sidebar">
                <h2 class="cityName">Search for weather by city name</h2>
                <!-- <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p> -->
                <!-- We'll be dumping our JSON contents in here -->
                <!-- <div id="city-view"></div> -->
                <table class="tableCurrent">
                    <thead class="theadCurrent">
                        <tr>
                            <!-- The scope attribute specifies that this is a header for a column -->
                            <th scope="col">Date</th>
                            <th scope="col">Icon</th>
                            <th scope="col">Temp</th>
                            <th scope="col">Humidity</th>
                            <th scope="col">Wind</th>
                            <th scope="col">UV</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="date">n/a</td>
                            <td class="icon"><img id="wicon" src="" alt="Weather icon"></td>
                            <td class="temp">n/a</td>
                            <td class="humidity">n/a</td>
                            <td class="wind">n/a</td>
                            <td class="UV">n/a</td>
                        </tr>
                        <!-- Insert additional movie rows here -->
                    </tbody>
                </table>
                <h2>Five Day Forecast</h2>
                <table class="tableForecast">
                    <thead class=theadForecast>
                        <tr>
                            <!-- The scope attribute specifies that this is a header for a column -->
                            <th scope="col">Date</th>
                            <th scope="col">Icon</th>
                            <th scope="col">Temp</th>
                            <th scope="col">Humidity</th>
                        </tr>
                    </thead>
                    <tbody class=table2>
                        <!-- Insert additional movie rows here -->
                        <tr>
                            <td class="date1">n/a</td>
                            <td class="icon1"><img id="wicon1" src="" alt="Weather icon"></td>
                            <td class="temp1">n/a</td>
                            <td class="humidity1">n/a</td>
                        </tr>
                        <tr>
                            <td class="date2">n/a</td>
                            <td class="icon2"><img id="wicon2" src="" alt="Weather icon"></td>
                            <td class="temp2">n/a</td>
                            <td class="humidity2">n/a</td>
                        </tr>
                        <tr>
                            <td class="date3">n/a</td>
                            <td class="icon3"><img id="wicon3" src="" alt="Weather icon"></td>
                            <td class="temp3">n/a</td>
                            <td class="humidity3">n/a</td>
                        </tr>
                        <tr>
                            <td class="date4">n/a</td>
                            <td class="icon4"><img id="wicon4" src="" alt="Weather icon"></td>
                            <td class="temp4">n/a</td>
                            <td class="humidity4">n/a</td>
                        </tr>
                        <tr>
                            <td class="date5">n/a</td>
                            <td class="icon5"><img id="wicon5" src="" alt="Weather icon"></td>
                            <td class="temp5">n/a</td>
                            <td class="humidity5">n/a</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- ======================================================== -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
